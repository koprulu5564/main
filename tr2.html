<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #streamList {
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }

        #streamList li {
            list-style: none;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s;
        }

        #streamList li:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        .player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .player-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 40vh; /* Yükseklik %40 olarak ayarlandı */
            border: none;
        }
    </style>
</head>
<body>
    <h2>(KÖPRÜLÜ) TRGOALS</h2>
    <ul id="streamList"></ul>

    <div class="player-container" id="playerContainer">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const kanalurl = {
            1: "yayinzirve",
            2: "yayin1",
            3: "yayinstar",
            4: "yayinb2",
            5: "yayinb3",
            6: "yayinb4",
            7: "yayinb5",
            8: "yayinbm1",
            9: "yayinbm2",
            10: "yayinss",
            11: "yayinss2",
            13: "yayint1",
            14: "yayint2",
            15: "yayint3",
            16: "yayinsmarts",
            17: "yayinsms2",
            18: "yayintrtspor",
            19: "yayintrtspor2",
            20: "yayintr1",
            21: "yayinas",
            22: "yayinatv",
            23: "yayintv8",
            24: "yayintv85",
            25: "yayinf1",
            26: "yayinnbatv",
            27: "yayineu1",
            28: "yayineu2",
            29: "yayinex1",
            30: "yayinex2",
            31: "yayinex3",
            32: "yayinex4",
            33: "yayinex5",
            34: "yayinex6",
            35: "yayinex7",
            36: "yayinex8"
        };

        const streamNames = {
            1: "BEİN SPORTS 1 (ZİRVE)",
            2: "BEİN SPORTS 1 (1)",
            3: "BEİN SPORTS 1 (STAR)",
            4: "BEİN SPORTS 2",
            5: "BEİN SPORTS 3",
            6: "BEİN SPORTS 4",
            7: "BEİN SPORTS 5",
            8: "BEİN SPORTS MAX 1",
            9: "BEİN SPORTS MAX 2",
            10: "S SPORT PLUS 1",
            11: "S SPORT PLUS 2",
            13: "TİVİBU SPOR 1",
            14: "TİVİBU SPOR 2",
            15: "TİVİBU SPOR 3",
            16: "SPOR SMART 1",
            17: "SPOR SMART 2",
            18: "TRT SPOR 1",
            19: "TRT SPOR 2",
            20: "TRT 1",
            21: "A SPOR",
            22: "ATV",
            23: "TV 8",
            24: "TV 8.5",
            25: "FORMULA 1",
            26: "NBA TV",
            27: "EURO SPORT 1",
            28: "EURO SPORT 2",
            29: "EXXEN SPOR 1",
            30: "EXXEN SPOR 2",
            31: "EXXEN SPOR 3",
            32: "EXXEN SPOR 4",
            33: "EXXEN SPOR 5",
            34: "EXXEN SPOR 6",
            35: "EXXEN SPOR 7",
            36: "EXXEN SPOR 8"
        };

        function initializeStreams() {
            const streamListElement = document.getElementById('streamList');
            streamListElement.innerHTML = "";

            for (const key in kanalurl) {
                const streamId = kanalurl[key];
                const streamName = streamNames[key];

                const listItem = document.createElement('li');
                listItem.textContent = streamName;

                listItem.onclick = function () {
                    const videoUrl = 'https://taraftarium24.dev/channel.html?id=${streamId}`;
                    openPlayer(videoUrl);
                };

                streamListElement.appendChild(listItem);
            }
        }

        function openPlayer(url) {
            const iframe = document.getElementById('videoFrame');
            iframe.src = url;

            const playerContainer = document.getElementById('playerContainer');
            const streamList = document.getElementById('streamList');

            // Listeyi gizle
            streamList.style.display = 'none';
            document.querySelector('h2').style.display = 'none';

            playerContainer.style.display = 'block';

            // Player dışına tıklanma ile kapama
            playerContainer.onclick = function (event) {
                if (event.target === playerContainer) {
                    closePlayer();
                }
            };

            // Geri tuşu ile kapatma
            window.onkeydown = function (event) {
                if (event.key === 'Backspace' || event.key === 'Escape') {
                    closePlayer();
                }
            };
        }

        function closePlayer() {
            const playerContainer = document.getElementById('playerContainer');
            const iframe = document.getElementById('videoFrame');
            const streamList = document.getElementById('streamList');

            // Listeyi geri getir
            streamList.style.display = 'block';
            document.querySelector('h2').style.display = 'block';

            playerContainer.style.display = 'none';
            iframe.src = '';
        }

        initializeStreams();
    </script>
</body>
</html>
