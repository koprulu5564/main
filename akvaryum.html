<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçekçi Akvaryum Simülasyonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        
        #aquarium-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a6fc9, #0a4a8a);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            transition: bottom 0.3s ease;
            z-index: 100;
        }
        
        #controls.visible {
            bottom: 0;
        }
        
        button {
            background: rgba(70, 130, 180, 0.8);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        button:hover {
            background: rgba(100, 160, 210, 0.9);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #fish-count-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 101;
        }
        
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="aquarium-container">
        <canvas id="aquarium"></canvas>
        <button id="fullscreen-btn">⛶</button>
        <div id="fish-count-display">Balık: 5</div>
        <div id="controls">
            <button id="add-fish">Balık Ekle</button>
            <button id="remove-fish">Balık Çıkar</button>
            <button id="add-food">Yem At</button>
            <button id="toggle-lights">Işıkları Kapat</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('aquarium');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('aquarium-container');
            const controls = document.getElementById('controls');
            const fishCountDisplay = document.getElementById('fish-count-display');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // Tam ekran butonu
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Akvaryum boyutlarını ayarla
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Kontrollerin gösterilip gizlenmesi
            let controlsTimeout;
            let lastInteractionTime = 0;
            
            function showControls() {
                controls.classList.add('visible');
                fishCountDisplay.style.opacity = '1';
                lastInteractionTime = Date.now();
                
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(hideControls, 3000);
            }
            
            function hideControls() {
                if (Date.now() - lastInteractionTime > 3000) {
                    controls.classList.remove('visible');
                    fishCountDisplay.style.opacity = '0';
                }
            }
            
            // Dokunma/klik olayları
            container.addEventListener('click', function(e) {
                createRipple(e);
                showControls();
            });
            
            container.addEventListener('touchstart', function(e) {
                showControls();
                // Yem atma için dokunma
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    createFood(touch.clientX, touch.clientY);
                }
            });
            
            // Ripple efekti oluştur
            function createRipple(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const size = Math.max(rect.width, rect.height) * 0.05;
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x - size/2}px`;
                ripple.style.top = `${y - size/2}px`;
                
                container.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // Tam ekran fonksiyonu
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => {
                        console.error(`Tam ekran hatası: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
            
            // Akvaryum ayarları
            const settings = {
                lightsOn: true,
                fishCount: 5,
                maxFish: 15,
                bubbles: [],
                plants: [],
                foodParticles: [],
                lastBubbleTime: 0,
                lastPlantSwayUpdate: 0
            };
            
            // Balık çeşitleri (daha gerçekçi renkler ve şekiller)
            const fishTypes = [
                { 
                    name: "Kırmızı Balık",
                    bodyColor: '#FF5252', 
                    finColor: '#FF8A80', 
                    size: 30, 
                    speed: 1.5, 
                    tailSize: 12,
                    bodyLength: 1.2
                },
                { 
                    name: "Mavi Tang",
                    bodyColor: '#03A9F4', 
                    finColor: '#4FC3F7', 
                    size: 35, 
                    speed: 1.8, 
                    tailSize: 15,
                    bodyLength: 1.3,
                    pattern: true,
                    patternColor: '#01579B'
                },
                { 
                    name: "Sarı Melek",
                    bodyColor: '#FFD600', 
                    finColor: '#FFEA00', 
                    size: 40, 
                    speed: 1.3, 
                    tailSize: 18,
                    bodyLength: 1.4,
                    stripes: true,
                    stripeColor: '#FF6D00'
                },
                { 
                    name: "Çiklit",
                    bodyColor: '#7B1FA2', 
                    finColor: '#BA68C8', 
                    size: 28, 
                    speed: 2.0, 
                    tailSize: 10,
                    bodyLength: 1.1
                },
                { 
                    name: "Vatoz",
                    bodyColor: '#616161', 
                    finColor: '#9E9E9E', 
                    size: 50, 
                    speed: 1.0, 
                    tailSize: 5,
                    bodyLength: 0.8,
                    flat: true
                }
            ];
            
            // Balık nesnesi (daha gerçekçi)
            class Fish {
                constructor() {
                    this.type = fishTypes[Math.floor(Math.random() * fishTypes.length)];
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = this.type.size * (0.8 + Math.random() * 0.4); // Boyut varyasyonu
                    this.speed = this.type.speed * (0.8 + Math.random() * 0.4);
                    this.tailSize = this.type.tailSize;
                    this.bodyLength = this.type.bodyLength || 1.0;
                    this.direction = Math.random() * Math.PI * 2;
                    this.turnSpeed = Math.random() * 0.05 - 0.025;
                    this.wobble = 0;
                    this.wobbleSpeed = Math.random() * 0.1 + 0.05;
                    this.targetX = null;
                    this.targetY = null;
                    this.hunger = Math.random();
                    this.energy = 0.5 + Math.random() * 0.5;
                    this.name = this.type.name;
                    
                    // Özel desenler
                    this.pattern = this.type.pattern;
                    this.stripes = this.type.stripes;
                    this.flat = this.type.flat;
                }
                
                update(food) {
                    // Enerji tüketimi
                    this.energy -= 0.0002;
                    if (this.energy < 0) this.energy = 0;
                    
                    // Yorgunluk
                    const fatigueFactor = 1 - (this.energy * 0.5);
                    
                    // Hedef yoksa veya hedefe ulaşıldıysa yeni hedef belirle
                    if (this.targetX === null || this.targetY === null || 
                        (Math.abs(this.x - this.targetX) < 10 && Math.abs(this.y - this.targetY) < 10)) {
                        this.targetX = Math.random() * canvas.width;
                        this.targetY = Math.random() * canvas.height;
                    }
                    
                    // Yem varsa ve enerjisi düşükse yeme doğru git
                    if (food.length > 0 && this.hunger < 0.6 && this.energy < 0.7) {
                        const closestFood = food.reduce((prev, curr) => {
                            const prevDist = Math.sqrt(Math.pow(prev.x - this.x, 2) + Math.pow(prev.y - this.y, 2));
                            const currDist = Math.sqrt(Math.pow(curr.x - this.x, 2) + Math.pow(curr.y - this.y, 2));
                            return currDist < prevDist ? curr : prev;
                        });
                        
                        if (Math.random() > 0.2) { // %80 şansla yeme doğru git
                            this.targetX = closestFood.x;
                            this.targetY = closestFood.y;
                            
                            // Yeme ulaşırsa ye
                            if (Math.sqrt(Math.pow(this.x - closestFood.x, 2) + Math.pow(this.y - closestFood.y, 2)) < this.size) {
                                food.splice(food.indexOf(closestFood), 1);
                                this.hunger += 0.4;
                                this.energy += 0.3;
                                if (this.hunger > 1) this.hunger = 1;
                                if (this.energy > 1) this.energy = 1;
                            }
                        }
                    }
                    
                    // Hedefe doğru yönel
                    const targetAngle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                    let angleDiff = targetAngle - this.direction;
                    
                    // Açı farkını -PI ile PI arasına getir
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                    while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                    
                    // Yönü yavaşça hedefe çevir
                    this.direction += angleDiff * 0.03 * (1 + this.energy);
                    
                    // Rastgele salınım ekle
                    this.direction += this.turnSpeed * fatigueFactor;
                    this.wobble += this.wobbleSpeed;
                    
                    // Pozisyonu güncelle
                    const currentSpeed = this.speed * (0.3 + this.energy * 0.7);
                    this.x += Math.cos(this.direction) * currentSpeed;
                    this.y += Math.sin(this.direction) * currentSpeed;
                    
                    // Duvarlardan sektir
                    if (this.x < -this.size) {
                        this.x = canvas.width + this.size;
                    }
                    if (this.x > canvas.width + this.size) {
                        this.x = -this.size;
                    }
                    if (this.y < this.size) {
                        this.y = this.size;
                        this.direction = -this.direction;
                    }
                    if (this.y > canvas.height - this.size) {
                        this.y = canvas.height - this.size;
                        this.direction = -this.direction;
                    }
                    
                    // Açlık seviyesini azalt
                    this.hunger -= 0.0003;
                    if (this.hunger < 0) this.hunger = 0;
                }
                
                draw(ctx) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.direction);
                    
                    // Vücut - daha gerçekçi şekil
                    ctx.beginPath();
                    
                    if (this.flat) {
                        // Vatoz gibi düz balıklar
                        ctx.ellipse(0, 0, this.size * this.bodyLength, this.size * 0.6, 0, 0, Math.PI * 2);
                    } else {
                        // Normal balık gövdesi
                        ctx.moveTo(this.size * this.bodyLength * 0.5, 0);
                        ctx.bezierCurveTo(
                            this.size * this.bodyLength * 0.3, -this.size * 0.4,
                            -this.size * this.bodyLength * 0.3, -this.size * 0.3,
                            -this.size * this.bodyLength, 0
                        );
                        ctx.bezierCurveTo(
                            -this.size * this.bodyLength * 0.3, this.size * 0.3,
                            this.size * this.bodyLength * 0.3, this.size * 0.4,
                            this.size * this.bodyLength * 0.5, 0
                        );
                    }
                    
                    // Vücut rengi
                    const bodyGradient = ctx.createLinearGradient(
                        -this.size * this.bodyLength, 0, 
                        this.size * this.bodyLength, 0
                    );
                    bodyGradient.addColorStop(0, this.type.finColor);
                    bodyGradient.addColorStop(1, this.type.bodyColor);
                    ctx.fillStyle = bodyGradient;
                    ctx.fill();
                    
                    // Desenler
                    if (this.pattern) {
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const x = -this.size * this.bodyLength + i * this.size * this.bodyLength * 0.4;
                            ctx.moveTo(x, -this.size * 0.3);
                            ctx.lineTo(x + this.size * 0.2, 0);
                            ctx.lineTo(x, this.size * 0.3);
                        }
                        ctx.strokeStyle = this.type.patternColor;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    
                    if (this.stripes) {
                        ctx.beginPath();
                        for (let i = 0; i < 3; i++) {
                            const y = -this.size * 0.3 + i * this.size * 0.3;
                            ctx.moveTo(-this.size * this.bodyLength * 0.5, y);
                            ctx.lineTo(this.size * this.bodyLength * 0.5, y);
                        }
                        ctx.strokeStyle = this.type.stripeColor;
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }
                    
                    // Kuyruk - daha gerçekçi hareket
                    ctx.beginPath();
                    ctx.moveTo(-this.size * this.bodyLength, 0);
                    
                    const tailWobble = Math.sin(this.wobble) * this.tailSize * 0.7;
                    const tailWobble2 = Math.sin(this.wobble + Math.PI * 0.5) * this.tailSize * 0.5;
                    
                    ctx.bezierCurveTo(
                        -this.size * this.bodyLength - this.tailSize, 
                        tailWobble, 
                        -this.size * this.bodyLength - this.tailSize * 0.5, 
                        tailWobble2, 
                        -this.size * this.bodyLength, 
                        0
                    );
                    ctx.bezierCurveTo(
                        -this.size * this.bodyLength - this.tailSize * 0.5, 
                        -tailWobble2, 
                        -this.size * this.bodyLength - this.tailSize, 
                        -tailWobble, 
                        -this.size * this.bodyLength, 
                        0
                    );
                    
                    const tailGradient = ctx.createLinearGradient(
                        -this.size * this.bodyLength - this.tailSize, 0,
                        -this.size * this.bodyLength, 0
                    );
                    tailGradient.addColorStop(0, this.type.finColor);
                    tailGradient.addColorStop(1, this.type.bodyColor);
                    ctx.fillStyle = tailGradient;
                    ctx.fill();
                    
                    // Yüzgeçler
                    if (!this.flat) {
                        ctx.beginPath();
                        ctx.moveTo(this.size * this.bodyLength * 0.2, 0);
                        ctx.quadraticCurveTo(
                            this.size * this.bodyLength * 0.3, 
                            -this.size * 0.5, 
                            this.size * this.bodyLength * 0.1, 
                            -this.size * 0.6
                        );
                        ctx.quadraticCurveTo(
                            this.size * this.bodyLength * 0, 
                            -this.size * 0.5, 
                            this.size * this.bodyLength * 0.2, 
                            0
                        );
                        ctx.fillStyle = this.type.finColor;
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.moveTo(this.size * this.bodyLength * 0.2, 0);
                        ctx.quadraticCurveTo(
                            this.size * this.bodyLength * 0.3, 
                            this.size * 0.5, 
                            this.size * this.bodyLength * 0.1, 
                            this.size * 0.6
                        );
                        ctx.quadraticCurveTo(
                            this.size * this.bodyLength * 0, 
                            this.size * 0.5, 
                            this.size * this.bodyLength * 0.2, 
                            0
                        );
                        ctx.fillStyle = this.type.finColor;
                        ctx.fill();
                    }
                    
                    // Göz - daha gerçekçi
                    const eyeSize = this.size * 0.08;
                    const eyeX = this.size * this.bodyLength * 0.3;
                    const eyeY = -this.size * 0.15;
                    
                    ctx.beginPath();
                    ctx.arc(eyeX, eyeY, eyeSize * 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(eyeX, eyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fillStyle = 'black';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(eyeX + eyeSize * 0.3, eyeY - eyeSize * 0.2, eyeSize * 0.4, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    
                    ctx.restore();
                }
            }
            
            // Balıklar dizisi
            let fishes = [];
            for (let i = 0; i < settings.fishCount; i++) {
                fishes.push(new Fish());
            }
            
            // Bitki oluştur (daha gerçekçi)
            function createPlants() {
                // Deniz yosunları
                for (let i = 0; i < 8; i++) {
                    settings.plants.push({
                        x: Math.random() * canvas.width,
                        height: 80 + Math.random() * 120,
                        width: 15 + Math.random() * 25,
                        color: `hsl(${100 + Math.random() * 40}, ${60 + Math.random() * 20}%, ${30 + Math.random() * 20}%)`,
                        sway: Math.random() * Math.PI * 2,
                        segments: 5 + Math.floor(Math.random() * 5),
                        type: 'seaweed'
                    });
                }
                
                // Mercanlar
                for (let i = 0; i < 5; i++) {
                    settings.plants.push({
                        x: Math.random() * canvas.width,
                        height: 40 + Math.random() * 60,
                        width: 30 + Math.random() * 40,
                        color: `hsl(${350 + Math.random() * 20}, ${70 + Math.random() * 20}%, ${50 + Math.random() * 20}%)`,
                        sway: Math.random() * Math.PI * 2,
                        type: 'coral',
                        branches: 3 + Math.floor(Math.random() * 4)
                    });
                }
            }
            
            // Bitkileri çiz (daha gerçekçi)
            function drawPlants() {
                const now = Date.now();
                const timeDiff = now - settings.lastPlantSwayUpdate;
                settings.lastPlantSwayUpdate = now;
                
                settings.plants.forEach(plant => {
                    // Bitki hareketi
                    plant.sway += (timeDiff / 1000) * (0.3 + Math.random() * 0.3);
                    
                    ctx.save();
                    ctx.translate(plant.x, canvas.height);
                    
                    if (plant.type === 'seaweed') {
                        // Deniz yosunu çiz
                        const segmentHeight = plant.height / plant.segments;
                        
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        
                        for (let i = 1; i <= plant.segments; i++) {
                            const swayFactor = Math.sin(plant.sway * 0.5 + i * 0.3) * plant.width * 0.3;
                            const y = -i * segmentHeight;
                            const x = swayFactor * (i / plant.segments);
                            
                            if (i === plant.segments) {
                                // Uç kısım
                                ctx.lineTo(x, y);
                            } else {
                                // Orta noktalar
                                const cpX = swayFactor * ((i + 0.5) / plant.segments);
                                const cpY = -(i + 0.5) * segmentHeight;
                                ctx.quadraticCurveTo(cpX, cpY, x, y);
                            }
                        }
                        
                        for (let i = plant.segments; i >= 1; i--) {
                            const swayFactor = Math.sin(plant.sway * 0.5 + i * 0.3 + 0.2) * plant.width * 0.3;
                            const y = -i * segmentHeight;
                            const x = swayFactor * (i / plant.segments);
                            
                            if (i === 1) {
                                ctx.lineTo(0, 0);
                            } else {
                                const cpX = swayFactor * ((i - 0.5) / plant.segments);
                                const cpY = -(i - 0.5) * segmentHeight;
                                ctx.quadraticCurveTo(cpX, cpY, x, y);
                            }
                        }
                        
                        const gradient = ctx.createLinearGradient(0, -plant.height, 0, 0);
                        gradient.addColorStop(0, plant.color);
                        gradient.addColorStop(1, `hsl(${parseInt(plant.color.split('(')[1].split(',')[0]) - 10}, 70%, 25%)`);
                        ctx.fillStyle = gradient;
                        ctx.fill();
                        
                    } else if (plant.type === 'coral') {
                        // Mercan çiz
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        
                        // Ana gövde
                        ctx.lineTo(plant.width * 0.3, -plant.height * 0.2);
                        ctx.lineTo(plant.width * 0.1, -plant.height * 0.5);
                        ctx.lineTo(plant.width * 0.4, -plant.height * 0.7);
                        ctx.lineTo(0, -plant.height);
                        
                        // Dallar
                        for (let i = 0; i < plant.branches; i++) {
                            const branchX = -plant.width * 0.5 + (i / (plant.branches - 1)) * plant.width;
                            const branchHeight = plant.height * (0.3 + Math.random() * 0.5);
                            
                            ctx.moveTo(0, -plant.height * (0.2 + i * 0.1));
                            ctx.lineTo(branchX, -plant.height * (0.2 + i * 0.1) - branchHeight);
                        }
                        
                        ctx.fillStyle = plant.color;
                        ctx.fill();
                    }
                    
                    ctx.restore();
                });
            }
            
            // Kabarcık oluştur (daha gerçekçi)
            function createBubble() {
                const now = Date.now();
                if (now - settings.lastBubbleTime > 200) { // Saniyede 5 kabarcık
                    settings.lastBubbleTime = now;
                    
                    // Kabarcık çeşitleri
                    const bubbleType = Math.random() > 0.7 ? 'large' : 'small';
                    
                    settings.bubbles.push({
                        x: 20 + Math.random() * (canvas.width - 40),
                        y: canvas.height,
                        size: bubbleType === 'large' ? 8 + Math.random() * 6 : 2 + Math.random() * 4,
                        speed: bubbleType === 'large' ? 0.8 + Math.random() * 0.5 : 1.5 + Math.random() * 1.0,
                        opacity: bubbleType === 'large' ? 0.4 + Math.random() * 0.3 : 0.6 + Math.random() * 0.3,
                        wobble: Math.random() * Math.PI * 2,
                        wobbleSpeed: 0.02 + Math.random() * 0.03,
                        wobbleAmount: 2 + Math.random() * 3,
                        type: bubbleType
                    });
                }
            }
            
            // Kabarcıkları güncelle (daha gerçekçi)
            function updateBubbles() {
                const now = Date.now();
                const timeDiff = now - settings.lastBubbleTime;
                
                for (let i = settings.bubbles.length - 1; i >= 0; i--) {
                    const bubble = settings.bubbles[i];
                    
                    bubble.y -= bubble.speed;
                    bubble.wobble += bubble.wobbleSpeed;
                    bubble.x += Math.sin(bubble.wobble) * bubble.wobbleAmount * (timeDiff / 1000);
                    
                    // Büyük kabarcıklar daha çok sallansın
                    if (bubble.type === 'large') {
                        bubble.x += Math.sin(bubble.wobble * 1.3) * bubble.wobbleAmount * 0.5 * (timeDiff / 1000);
                    }
                    
                    // Kabarcık yükseldikçe küçülsün ve opaklığı azalsın
                    if (bubble.y < canvas.height * 0.5) {
                        const shrinkFactor = 1 - (canvas.height * 0.5 - bubble.y) / (canvas.height * 0.5);
                        bubble.opacity *= shrinkFactor;
                        bubble.size *= shrinkFactor;
                    }
                    
                    // Ekran dışına çıkan kabarcıkları sil
                    if (bubble.y < -bubble.size * 2 || bubble.opacity <= 0.05 || bubble.size <= 1) {
                        settings.bubbles.splice(i, 1);
                    }
                }
            }
            
            // Kabarcıkları çiz (daha gerçekçi)
            function drawBubbles() {
                settings.bubbles.forEach(bubble => {
                    ctx.save();
                    
                    // Kabarcık gövdesi
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                    
                    const gradient = ctx.createRadialGradient(
                        bubble.x - bubble.size * 0.3, 
                        bubble.y - bubble.size * 0.3, 
                        bubble.size * 0.1,
                        bubble.x, 
                        bubble.y, 
                        bubble.size
                    );
                    
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${bubble.opacity * 0.8})`);
                    gradient.addColorStop(0.7, `rgba(200, 240, 255, ${bubble.opacity * 0.5})`);
                    gradient.addColorStop(1, `rgba(150, 220, 255, ${bubble.opacity * 0.2})`);
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // Kabarcık parıltısı
                    ctx.beginPath();
                    ctx.arc(
                        bubble.x - bubble.size * 0.3, 
                        bubble.y - bubble.size * 0.3, 
                        bubble.size * 0.2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fillStyle = `rgba(255, 255, 255, ${bubble.opacity * 0.9})`;
                    ctx.fill();
                    
                    ctx.restore();
                });
            }
            
            // Yem parçacığı oluştur (daha gerçekçi)
            function createFood(x, y) {
                const particleCount = 10 + Math.floor(Math.random() * 10);
                
                for (let i = 0; i < particleCount; i++) {
                    settings.foodParticles.push({
                        x: x || Math.random() * canvas.width,
                        y: y || 0,
                        size: 2 + Math.random() * 4,
                        speedY: 0.5 + Math.random() * 1.5,
                        speedX: Math.random() * 2 - 1,
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: Math.random() * 0.1 - 0.05,
                        opacity: 1,
                        life: 100 + Math.random() * 100,
                        color: `hsl(${40 + Math.random() * 20}, 90%, 50%)`,
                        type: Math.random() > 0.5 ? 'flake' : 'pellet'
                    });
                }
            }
            
            // Yem parçacıklarını güncelle (daha gerçekçi)
            function updateFood() {
                for (let i = settings.foodParticles.length - 1; i >= 0; i--) {
                    const food = settings.foodParticles[i];
                    
                    food.y += food.speedY;
                    food.x += food.speedX;
                    food.rotation += food.rotationSpeed;
                    food.life--;
                    
                    // Su direnci
                    food.speedX *= 0.99;
                    food.speedY *= 0.99;
                    
                    // Yem dibe ulaşırsa durdur
                    if (food.y > canvas.height - 20 - food.size) {
                        food.y = canvas.height - 20 - food.size;
                        food.speedY = 0;
                        food.speedX *= 0.9;
                    }
                    
                    // Ömrü biten veya opaklığı biten yemleri sil
                    if (food.life <= 0 || food.opacity <= 0) {
                        settings.foodParticles.splice(i, 1);
                    }
                }
            }
            
            // Yem parçacıklarını çiz (daha gerçekçi)
            function drawFood() {
                settings.foodParticles.forEach(food => {
                    ctx.save();
                    ctx.translate(food.x, food.y);
                    ctx.rotate(food.rotation);
                    
                    if (food.type === 'flake') {
                        // Pul yem
                        ctx.beginPath();
                        for (let i = 0; i < 4; i++) {
                            ctx.rotate(Math.PI / 2);
                            ctx.moveTo(food.size * 0.3, 0);
                            ctx.lineTo(food.size, 0);
                        }
                        ctx.strokeStyle = food.color;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.arc(0, 0, food.size * 0.3, 0, Math.PI * 2);
                        ctx.fillStyle = food.color;
                        ctx.fill();
                    } else {
                        // Pellet yem
                        ctx.beginPath();
                        ctx.arc(0, 0, food.size * 0.7, 0, Math.PI * 2);
                        ctx.fillStyle = food.color;
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(0, 0, food.size * 0.5, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${parseInt(food.color.split('(')[1].split(',')[0]) - 10}, 100%, 70%)`;
                        ctx.fill();
                    }
                    
                    ctx.restore();
                });
            }
            
            // Akvaryum zemini çiz (daha gerçekçi)
            function drawGround() {
                // Kum
                const gradient = ctx.createLinearGradient(0, canvas.height - 30, 0, canvas.height);
                gradient.addColorStop(0, '#8B6B4A');
                gradient.addColorStop(1, '#5a3e2a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
                
                // Çakıl taşları
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * canvas.width;
                    const size = 3 + Math.random() * 10;
                    const y = canvas.height - 25 + Math.random() * 10 - size * 0.5;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    
                    const stoneColor = `hsl(${20 + Math.random() * 20}, ${30 + Math.random() * 20}%, ${30 + Math.random() * 20}%)`;
                    ctx.fillStyle = stoneColor;
                    ctx.fill();
                    
                    // Taş gölgesi
                    ctx.beginPath();
                    ctx.arc(x - size * 0.2, y - size * 0.1, size * 0.9, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${parseInt(stoneColor.split('(')[1].split(',')[0])}, 30%, 20%)`;
                    ctx.fill();
                    
                    // Taş aydınlatması
                    ctx.beginPath();
                    ctx.arc(x + size * 0.2, y + size * 0.1, size * 0.3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${parseInt(stoneColor.split('(')[1].split(',')[0])}, 30%, 60%)`;
                    ctx.fill();
                }
            }
            
            // Su yüzeyi efekti (daha gerçekçi)
            function drawWaterSurface() {
                if (settings.lightsOn) {
                    const gradient = ctx.createLinearGradient(0, 0, 0, 100);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
                    gradient.addColorStop(0.5, 'rgba(100, 180, 255, 0.1)');
                    gradient.addColorStop(1, 'rgba(10, 50, 100, 0)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, 100);
                    
                    // Dalga efekti
                    ctx.beginPath();
                    ctx.moveTo(0, 20);
                    
                    for (let x = 0; x < canvas.width; x += 20) {
                        const y = 20 + Math.sin(Date.now() / 1000 + x / 100) * 5;
                        ctx.lineTo(x, y);
                    }
                    
                    ctx.lineTo(canvas.width, 0);
                    ctx.lineTo(0, 0);
                    ctx.closePath();
                    
                    const waveGradient = ctx.createLinearGradient(0, 0, 0, 30);
                    waveGradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
                    waveGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = waveGradient;
                    ctx.fill();
                }
            }
            
            // Işık efekti (daha gerçekçi)
            function drawLighting() {
                if (!settings.lightsOn) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Gece aydınlatması
                    const moonlight = ctx.createRadialGradient(
                        canvas.width * 0.7, 100, 10,
                        canvas.width * 0.7, 100, 300
                    );
                    moonlight.addColorStop(0, 'rgba(100, 150, 255, 0.1)');
                    moonlight.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
                    
                    ctx.fillStyle = moonlight;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
            
            // Ana animasyon döngüsü
            function animate() {
                // Arkaplanı temizle
                ctx.fillStyle = settings.lightsOn ? 'rgba(10, 50, 100, 0.2)' : 'rgba(0, 20, 50, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Işık efekti
                drawLighting();
                
                // Su yüzeyi
                drawWaterSurface();
                
                // Akvaryum elemanlarını çiz
                drawGround();
                drawPlants();
                
                // Balıkları güncelle ve çiz
                fishes.forEach(fish => fish.update(settings.foodParticles));
                fishes.forEach(fish => fish.draw(ctx));
                
                // Yemleri güncelle ve çiz
                updateFood();
                drawFood();
                
                // Kabarcıkları güncelle ve çiz
                updateBubbles();
                drawBubbles();
                createBubble();
                
                requestAnimationFrame(animate);
            }
            
            // Kontrolleri ayarla
            document.getElementById('add-fish').addEventListener('click', function() {
                if (fishes.length < settings.maxFish) {
                    fishes.push(new Fish());
                    settings.fishCount = fishes.length;
                    fishCountDisplay.textContent = `Balık: ${settings.fishCount}`;
                    showControls();
                }
            });
            
            document.getElementById('remove-fish').addEventListener('click', function() {
                if (fishes.length > 1) {
                    fishes.pop();
                    settings.fishCount = fishes.length;
                    fishCountDisplay.textContent = `Balık: ${settings.fishCount}`;
                    showControls();
                }
            });
            
            document.getElementById('toggle-lights').addEventListener('click', function() {
                settings.lightsOn = !settings.lightsOn;
                this.textContent = settings.lightsOn ? 'Işıkları Kapat' : 'Işıkları Aç';
                showControls();
            });
            
            document.getElementById('add-food').addEventListener('click', function() {
                createFood(canvas.width / 2, 50);
                showControls();
            });
            
            // Akvaryuma tıklandığında yem ekle
            canvas.addEventListener('click', function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                createFood(x, y);
                showControls();
            });
            
            // Bitkileri oluştur ve animasyonu başlat
            createPlants();
            animate();
            
            // Balık sayısını göster
            fishCountDisplay.textContent = `Balık: ${settings.fishCount}`;
        });
    </script>
