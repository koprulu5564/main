<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Domain Finder</title>
</head>
<body>
    <h1>Dynamic Domain Finder</h1>
    <p id="status">Domain taranıyor...</p>
    <p id="result"></p>
    <script>
        async function findDomain() {
            const baseDomain = "https://inattvcom";
            const startNumber = 8000;
            const endNumber = 9000;
            let foundDomain = null;

            for (let i = startNumber; i <= endNumber; i++) {
                const testDomain = `${baseDomain}${i}.xyz/player.php?id=test`;

                try {
                    const response = await fetch(testDomain, { method: 'HEAD' });
                    if (response.ok) {
                        foundDomain = `${baseDomain}${i}.xyz`;
                        break;
                    }
                } catch (error) {
                    // Devam et, hata oluşursa önemli değil
                }
            }

            if (foundDomain) {
                document.getElementById('status').textContent = "Bulunan domain:";
                document.getElementById('result').textContent = foundDomain;

                // Güncel domain'i bir JSON dosyasına yazma
                const domainData = { domain: foundDomain };
                const githubEndpoint = "https://api.github.com/repos/<USERNAME>/<REPO>/contents/domain.json";

                await fetch(githubEndpoint, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer <YOUR_PERSONAL_ACCESS_TOKEN>"
                    },
                    body: JSON.stringify({
                        message: "Update domain",
                        content: btoa(JSON.stringify(domainData))
                    })
                });
            } else {
                document.getElementById('status').textContent = "Uygun domain bulunamadı.";
            }
        }

        findDomain();
    </script>
</body>
</html>
