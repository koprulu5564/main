<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Domain Finder</title>
</head>
<body>
    <h1>Dynamic Domain Finder</h1>
    <p id="status">Domain taranıyor...</p>
    <p id="result"></p>
    <p id="progress"></p>
    <script>
        async function findDomain() {
            const baseDomain = "https://inattvcom";
            const startNumber = 8000;
            const endNumber = 9000;
            const proxy = "https://cors-anywhere.herokuapp.com/"; // Proxy adresi
            let foundDomain = null;

            for (let i = startNumber; i <= endNumber; i++) {
                const testDomain = `${baseDomain}${i}.xyz/player.php?id=test`;

                // İlerlemeyi göster
                document.getElementById('progress').textContent = `Deneme: ${testDomain}`;

                try {
                    const response = await fetch(proxy + testDomain, { method: 'HEAD' });
                    if (response.ok) {
                        foundDomain = `${baseDomain}${i}.xyz`;
                        break;
                    }
                } catch (error) {
                    console.error(`Hata: ${testDomain}`, error);
                }
            }

            if (foundDomain) {
                document.getElementById('status').textContent = "Bulunan domain:";
                document.getElementById('result').textContent = foundDomain;

                // Güncel domain'i bir JSON dosyasına yazma (isteğe bağlı)
                console.log("Bulunan domain:", foundDomain);
            } else {
                document.getElementById('status').textContent = "Uygun domain bulunamadı.";
            }
        }

        findDomain();
    </script>
</body>
</html>
