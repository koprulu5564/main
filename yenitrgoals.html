<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #streamList {
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        #streamList li {
            list-style: none;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        #streamList li:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        h2 {
            text-align: center;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #333;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
        }
        .modal-content button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>(KÖPRÜLÜ) TRGOALS</h2>
    <ul id="streamList"></ul>

    <!-- Modal -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <p>Ne yapmak istersiniz?</p>
            <button id="playButton">Oynat</button>
            <button id="copyButton">Kopyala</button>
        </div>
    </div>

    <script>
        const kanalurl = {
            1: "yayinzirve.m3u8",
            2: "yayin1.m3u8",
            3: "yayinstar.m3u8",
            4: "yayinb2.m3u8",
            5: "yayinb3.m3u8",
            6: "yayinb4.m3u8",
            7: "yayinb5.m3u8",
            8: "yayinbm1.m3u8",
            9: "yayinbm2.m3u8",
            10: "yayinss.m3u8",
            11: "yayinss2.m3u8",
            13: "yayint1.m3u8",
            14: "yayint2.m3u8",
            15: "yayint3.m3u8",
            16: "yayinsmarts.m3u8",
            17: "yayinsms2.m3u8",
            18: "yayintrtspor.m3u8",
            19: "yayintrtspor2.m3u8",
            20: "yayintrt1.m3u8",
            21: "yayinas.m3u8",
            22: "yayinatv.m3u8",
            23: "yayintv8.m3u8",
            24: "yayintv85.m3u8",
            25: "yayinf1.m3u8",
            26: "yayinnbatv.m3u8",
            27: "yayineu1.m3u8",
            28: "yayineu2.m3u8",
            29: "yayinex1.m3u8",
            30: "yayinex2.m3u8",
            31: "yayinex3.m3u8",
            32: "yayinex4.m3u8",
            33: "yayinex5.m3u8",
            34: "yayinex6.m3u8",
            35: "yayinex7.m3u8",
            36: "yayinex8.m3u8"
        };

        async function getRefererAndOrigin() {
            try {
                const response = await fetch("https://api.codetabs.com/v1/proxy/?quest=https://eniyiyayinci.github.io/redirect/index.html");
                const text = await response.text();
                const match = text.match(/<meta http-equiv="refresh" content="0;URL=(.*?)">/);
                if (match) {
                    const refererAndOrigin = match[1];
                    return refererAndOrigin;
                }
                return null;
            } catch (error) {
                console.error("Referer ve Origin alınamadı:", error);
                return null;
            }
        }

        // Base URL burada tanımlanır
        const baseurl = "https://m3u8.a02314675.workers.dev/";

        async function initializeStreams() {
            const refererAndOrigin = await getRefererAndOrigin();
            if (!refererAndOrigin) {
                alert("Referer ve Origin alınamadı.");
                return;
            }

            const streamListElement = document.getElementById('streamList');
            streamListElement.innerHTML = "";

            const streamNames = {
                1: "BEİN SPORTS 1 (ZİRVE)",
                2: "BEİN SPORTS 1 (1)",
                3: "BEİN SPORTS 1 (STAR)",
                4: "BEİN SPORTS 2 ",
                5: "BEİN SPORTS 3 ",
                6: "BEİN SPORTS 4 ",
                7: "BEİN SPORTS 5 ",
                8: "BEİN SPORTS MAX 1 ",
                9: "BEİN SPORTS MAX 2 ",
                10: "S SPORT PLUS 1",
                11: "S SPORT PLUS 2",
                13: "TİVİBU SPOR 1",
                14: "TİVİBU SPOR 2",
                15: "TİVİBU SPOR 3",
                16: "SPOR SMART 1",
                17: "SPOR SMART 2",
                18: "TRT SPOR 1",
                19: "TRT SPOR 2",
                20: "TRT 1",
                21: "A SPOR",
                22: "ATV",
                23: "TV 8",
                24: "TV 8.5",
                25: "FORMULA 1",
                26: "NBA TV",
                27: "EURO SPORT 1",
                28: "EURO SPORT 2",
                29: "EXXEN SPOR 1",
                30: "EXXEN SPOR 2",
                31: "EXXEN SPOR 3",
                32: "EXXEN SPOR 4",
                33: "EXXEN SPOR 5",
                34: "EXXEN SPOR 6",
                35: "EXXEN SPOR 7",
                36: "EXXEN SPOR 8",
                // Diğer kanal isimlerini buraya ekleyebilirsiniz
            };

            for (const key in kanalurl) {
                const streamPath = kanalurl[key];
                const streamName = streamNames[key] || streamPath.replace('.m3u8', '');
                const streamUrl = `${baseurl}${streamPath}|referer=${refererAndOrigin}|origin=${refererAndOrigin}`;

                const listItem = document.createElement('li');
                listItem.textContent = streamName;

                listItem.onclick = (function (url) {
                    return function () {
                        selectedStreamUrl = url;
                        openModal('actionModal');
                    };
                })(streamUrl);

                streamListElement.appendChild(listItem);
            }
        }

        let selectedStreamUrl = '';

        document.getElementById('playButton').onclick = function() {
            closeModal('actionModal');
            const fullUrl = selectedStreamUrl;
            window.location.href = `intent:${fullUrl}#Intent;package=co.wuffy.player;type=video/*;end;`;
        };

        document.getElementById('copyButton').onclick = function() {
            closeModal('actionModal');
            const cleanUrl = selectedStreamUrl.split('|')[0];

            navigator.clipboard.writeText(cleanUrl).then(function() {
                alert('Bağlantı kopyalandı: ' + cleanUrl);
            }).catch(function(err) {
                const textArea = document.createElement('textarea');
                textArea.value = cleanUrl;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Bağlantı kopyalandı: ' + cleanUrl);
                } catch (err) {
                    alert('Kopyalama başarısız: ', err);
                }
                document.body.removeChild(textArea);
            });
        };

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        initializeStreams();

    </script>
</body>
</html>
