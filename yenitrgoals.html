<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #streamList {
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        #streamList li {
            list-style: none;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        #streamList li:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        h2 {
            text-align: center;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #333;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
        }
        .modal-content button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>Available Streams</h2>
    <ul id="streamList"></ul>

    <!-- Modal -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <p>Ne yapmak istersiniz?</p>
            <button id="playButton">Oynat</button>
            <button id="copyButton">Kopyala</button>
        </div>
    </div>

    <script>
        var baseurl = "https://m3u8.a02314675.workers.dev/";
        var kanalurl = {
            1: "yayinzirve.m3u8",
            2: "yayin1.m3u8",
            3: "yayinstar.m3u8",
            4: "yayinb2.m3u8",
            5: "yayinb3.m3u8",
            6: "yayinb4.m3u8",
            7: "yayinb5.m3u8",
            8: "yayinbm1.m3u8",
            9: "yayinbm2.m3u8",
            10: "yayinss.m3u8",
            11: "yayinss2.m3u8",
            12: "yayinssp2.m3u8",
            13: "yayint1.m3u8",
            14: "yayint2.m3u8",
            15: "yayint3.m3u8",
            16: "yayinsmarts.m3u8",
            17: "yayinsms2.m3u8",
            18: "yayintrtspor.m3u8",
            19: "yayintrtspor2.m3u8",
            20: "yayintrt1.m3u8",
            21: "yayinas.m3u8",
            22: "yayinatv.m3u8",
            23: "yayintv8.m3u8",
            24: "yayintv85.m3u8",
            25: "yayinf1.m3u8",
            26: "yayinnbatv.m3u8",
            27: "yayineu1.m3u8",
            28: "yayineu2.m3u8",
            29: "yayinex1.m3u8",
            30: "yayinex2.m3u8",
            31: "yayinex3.m3u8",
            32: "yayinex4.m3u8",
            33: "yayinex5.m3u8",
            34: "yayinex6.m3u8",
            35: "yayinex7.m3u8",
            36: "yayinex8.m3u8"
        };

        // Regex ve Dinamik Alanlar
        var domainPattern = /https:\/\/[\w.-]+\.[\w.-]+\.[\w.-]+\.[\w.-]+\//;
        var refererPattern = /https:\/\/trgoals\d+\.xyz/;

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function getUpdatedRefererOrigin() {
            var refererMatch = refererPattern.exec(baseurl);
            if (refererMatch) {
                var updatedReferer = baseurl.replace(refererMatch[0], "https://trgoals892.xyz");
                return {
                    referer: updatedReferer,
                    origin: updatedReferer
                };
            }
            return {
                referer: baseurl,
                origin: baseurl
            };
        }

        function getUpdatedDomain(streamUrl) {
            var match = streamUrl.match(domainPattern);
            if (match) {
                return streamUrl.replace(domainPattern, match[0]);
            }
            return streamUrl;
        }

        function createStreamUrl(key) {
            var streamPath = kanalurl[key];
            var updatedDomain = getUpdatedDomain(baseurl + streamPath);
            return `${updatedDomain}|referer=https://trgoals892.xyz|origin=https://trgoals892.xyz`;
        }

        var selectedStreamUrl = '';

        // Stream listesi oluştur
        var streamListElement = document.getElementById('streamList');
        for (var key in kanalurl) {
            var streamName = kanalurl[key].replace('.m3u8', '');  // .m3u8 kısmını kaldır
            var streamUrl = createStreamUrl(key);

            // Liste elemanını oluştur
            var listItem = document.createElement('li');
            listItem.textContent = streamName;

            // Tıklama olayı ekle
            listItem.onclick = (function (url) {
                return function () {
                    selectedStreamUrl = url;
                    openModal('actionModal');
                };
            })(streamUrl);

            // Listeye ekle
            streamListElement.appendChild(listItem);
        }

        // Oynat düğmesine tıklanınca Wuffy Player ile oynat
        document.getElementById('playButton').onclick = function() {
            closeModal('actionModal');
            var fullUrl = selectedStreamUrl;
            window.location.href = `intent:${fullUrl}#Intent;package=co.wuffy.player;type=video/*;end;`;
        };

        // Kopyala düğmesine tıklanınca akış URL'sini kopyala
        document.getElementById('copyButton').onclick = function() {
            closeModal('actionModal');
            var cleanUrl = selectedStreamUrl.split('|')[0];

            // Modern Clipboard API kullanımı
            navigator.clipboard.writeText(cleanUrl).then(function() {
                alert('Bağlantı kopyalandı: ' + cleanUrl);
            }).catch(function(err) {
                // Eski yöntemle kopyalama
                var textArea = document.createElement('textarea');
                textArea.value = cleanUrl;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Bağlantı kopyalandı: ' + cleanUrl);
                } catch (err) {
                    alert('Kopyalama başarısız: ', err);
                }
                document.body.removeChild(textArea);
            });
        };
    </script>
</body>
</html>
