<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Oynatıcı</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.11.4/dist/video-js.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.11.4/dist/video.min.js"></script>
    <style>
        /* Sayfa düzeni: Flexbox ile ortalama */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Video player için genişlik ve yükseklik ayarları */
        video {
            width: 100%; /* Ekranın tam genişliği */
            height: 35vh; /* Yüksekliği ekranın %35'i kadar yap */
            background-color: black;
        }

        /* Video player etrafındaki boşlukları kaldırmak */
        .video-js {
            border: none;
        }
    </style>
</head>
<body>

<!-- Video Player -->
<video id="video-player" class="video-js vjs-default-skin vjs-big-play-centered" controls>
    <source id="video-source" src="" type="application/x-mpegURL">
</video>

<script>
    // Video kaynağı URL'si için base URL
    const baseUrl = "https://vavoo.to/play/";

    // URL'den alınacak 'id' parametresi
    const videoId = new URLSearchParams(window.location.search).get('id'); // 'id' parametresi alınır

    if (videoId) {
        const videoUrl = baseUrl + videoId;  // Dinamik video URL'si oluşturuluyor

        // Video kaynağını ayarlama
        document.getElementById('video-source').src = videoUrl;

        // Video.js player'ı başlatma
        const player = videojs('video-player', {
            autoplay: true,
            controls: true,
            preload: 'auto',
            techOrder: ["html5", "flash"],
            html5: {
                hls: {
                    withCredentials: false
                }
            }
        });

        player.load();
        player.play();
    } else {
        alert("Geçersiz video ID'si!");
    }
</script>

</body>
</html>
